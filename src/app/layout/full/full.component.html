<mat-toolbar>
    <mat-toolbar-row>
        <div fxLayout="row" fxShow="false" fxShow.gt-sm></div>
        
        <div fxFlexOffset.gt-md="42" fxflex="30" style="font-size:3em">
            <b>UZ</b> SPORT
        </div>
        <div class="flex-spacer">
            
        </div>
        <div fxFlexOffset.gt-md="auto" fxflex="30">
            <div class="example-button-row">
                <div class="example-flex-container">
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <i class="bi bi-facebook icon-social"></i>
          </button>
                    <button mat-icon-button  aria-label="Example icon button with a home icon">
            <i class="bi bi-instagram icon-social"></i>
          </button>
                    <button mat-icon-button  aria-label="Example icon button with a menu icon">
            <i class="bi bi-whatsapp icon-social"></i>
          </button>
                    <button mat-icon-button  aria-label="Example icon button with a heart icon">
                      <i class="bi bi-envelope icon-social"></i>
          </button>

                </div>
            </div>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <div fxLayout="row" fxShow="false" fxShow.gt-sm>
            <button mat-icon-button class="icon-social"  aria-label="Example icon button with a home icon" routerLink="/uzsport/home">
        <mat-icon>home</mat-icon>
      </button>
        </div>
        <div fxFlexOffset.gt-md="37" fxflex="30">
            <span>
        <button mat-button routerLink="/uzsport/thisisus">THIS IS UZ</button>
        <button mat-button [matMenuTriggerFor]="leagues">Leagues</button>
        <mat-menu #leagues>
            <button mat-menu-item *ngFor="let league of leaguesClass" (click)="GoLeague(league)" >{{ league.NameLeague}}</button>
            <!--button mat-menu-item>Poniente</button>
            <button mat-menu-item>Oriente</button>
            <button mat-menu-item>Sur</button-->
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="community">Community</button>
        <mat-menu #community>
            <button mat-menu-item>Equipos</button>
            <button mat-menu-item>Jugadores</button>
            <button mat-menu-item>Arbitros</button>
            <button mat-menu-item>Coaches</button>
        </mat-menu>
      </span>
        </div>
        <div fxFlexOffset.gt-md="auto" fxflex="30">
            <button mat-icon-button color="warn" [matMenuTriggerFor]="menu" aria-label="Example icon button with a heart icon">
            <i class="bi bi-person-circle"></i>
</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/uzsport/login">Login</button>
                <button mat-menu-item routerLink="/uzsport/register">Registro</button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="container">
    <router-outlet></router-outlet>
</div>
